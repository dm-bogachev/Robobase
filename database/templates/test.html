{% extends 'base.html' %}
{% block title %}Test{% endblock title %}
{% block content %}
<div class="container-fluid">
    {% if user.is_authenticated %}
    Hi, {{ user.username }}!
    <p><a href="{% url 'logout' %}">Log Out</a></p>
    {% else %}
    You are not logged in
    <p><a href="{% url 'login' %}">Log In</a></p>
    {% endif %}
</div>
{% endblock content %}
