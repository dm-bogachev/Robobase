{% extends 'base.html' %}
{% comment %}{% load crispy_forms_tags %}{% endcomment %}
{% block title %}Вход{% endblock title %}
{% block content %}
{% if user.is_authenticated %}
Hi, {{ user.username }}!
<p><a href="{% url 'logout' %}">Log Out</a></p>
{% else %}
You are not logged in
<p><a href="{% url 'login' %}">Log In</a></p>
{% endif %}
{% endblock content %}
